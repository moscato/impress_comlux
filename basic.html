!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACJ TwoTwenty</title>

    <style>
        .top_pic {
            width: 100%;
            height: auto;
            display: block;
            margin-top: 2%;
        }

        body {
            background-color: #000;
            position: relative;
            margin: 0;
            min-height: 100vh; /* This makes the body take up at least the full viewport height */
            padding-bottom: 20px; /* Optional: adds some space at the bottom */
        }

        body::before {
            content: "";
            position: fixed; /* Changed from absolute to fixed */
            left: 2%; /* Positioned 2% from the left */
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: white;
            z-index: -1; /* This puts the line behind all other content */
        }

        .mainText {
            color: #D2B48C;
            margin-left: 10%;
        }
    </style>

</head>
<body>
    <div>
        <img class="top_pic" src="./ACJ_TwoTwenty_Exterior_3.jpg">
    </div>
    <div class="mainText">
        <h1>Welcome to the ACJ TwoTwenty!</h1>
    </div>
</body>
</html>
